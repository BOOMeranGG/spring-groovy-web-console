<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Groovy Web Console - Interactive Script Execution</title>
    <meta name="description" content="Spring Groovy Web Console - Execute Groovy scripts with access to Spring context">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/console/">
    <link rel="icon" type="image/png" href="images/console_icon.svg">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="root">
    <header class="header" role="banner">
        <img src="images/console_icon.svg" class="console-icon" alt="Groovy Console Icon"/>

        <div class="button-group">
            <button id="execute-button" class="execute-button" type="button" onclick="sendScript()" 
                    aria-label="Execute Groovy script" title="Execute script (Ctrl+Enter)">
                <img src="images/execute_button.svg" alt="" class="execute-button-icon" aria-hidden="true"/>
                <span class="execute-button-text">Execute</span>
            </button>
            
            <button id="clear-button" class="clear-button" type="button" onclick="clearResults()" 
                    aria-label="Clear results" title="Clear results (Esc)">
                <span>Clear</span>
            </button>
        </div>

        <div class="script-selector-container">
            <label for="script-selector" class="script-selector-text">Example Scripts:</label>
            <select id="script-selector" class="script-selector" aria-label="Select example script">
                <option value="" selected="selected">Choose an example...</option>
            </select>
        </div>
    </header>

    <main role="main" style="position: relative;">
        <div id="editor" class="editor" aria-label="Groovy script editor"></div>
    </main>

    <section class="result-text" role="region" aria-label="Execution results">
        <span>Results:</span>
    </section>

    <div id="response-viewer" class="response-viewer" aria-label="Script execution output"></div>

</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.53.0/min/vs/loader.min.js"></script>
<script src="js/monaco_groovy.js"></script>
<script src="js/index.js"></script>

</body>
</html>
